<body>



<form class="gform pure-form pure-form-stacked" method="POST"
action="https://script.google.com/macros/s/AKfycbypvmYLj3tsLtlAD67_LuJMxG9L0zLk_dLyCXFTewkjShnfwxY/exec">

<div class="form-elements">
    <fieldset class="pure-group">
      <label for="item">Item: </label>
      <input id="item" name="Item"/>
	</fieldset>
	
	<fieldset class="pure-group">
		<label for="user">Choose a user:</label>

		<select id="user" name ="User" required>
		  <option value="" selected >Please select</option>
		  <option value="Adri">Adri</option>
		  <option value="Melanie">Melanie</option>
		  <option value="Kirsten">Kirsten</option>
		  <option value="Ouma">Ouma</option>
		</select> 
	  </fieldset>

	  <fieldset class="pure-group">
		<label for="list">List: </label>
		<br>
		<input type="radio" id="Algera" name="list" value="Algera">
 		 <label for="male">Algera</label><br>
  		<input type="radio" id="Ouma" name="list" value="Ouma">
  		<label for="female">Ouma</label><br>
	  </fieldset>

    <button class="button-success pure-button button-xlarge" onclick="doThis()">
      <i class="fa fa-paper-plane"></i>&nbsp;Add</button>
  </div>
	  
  

</form>

<br>
<button onclick="window.location.replace('view.html');">View List</button>
<br>

<div id="alert" class="alert alert-success" style="visibility: hidden;">
	<strong>Added!</strong> Uploading to sheet...
  </div>
	

	</body>
<script>
if ('serviceWorker' in navigator) {
navigator.serviceWorker.register('./serviceworker.js').then(function(reg) {
    console.log('Successfully registered service worker', reg);
}).catch(function(err) {
    console.warn('Error whilst registering service worker', err);
});
}

</script>

<script>
    function doThis(){
		document.getElementById("alert").style.visibility= "visible"; 
		function go() {
			window.location.href = "index.html";
		}
		
		setTimeout(go,3000);


        
    }


</script>
